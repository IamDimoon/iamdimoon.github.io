<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IamDimon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden; /* Блокируем прокрутку */
      height: 100%;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: #111;
      position: relative;
    }

    .background-image {
      position: absolute;
      top: -6%;
      left: 50%;
      transform: translateX(-50%);
      width: 6%;
      min-width: 100%;
      height: auto;
      z-index: -1;
      pointer-events: none;
    }

    .hero {
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 300px 10% 300px;
      z-index: 1;
      height: 100vh; /* Занимает всю высоту экрана */
    }

    .hero-content {
      max-width: 1000px;
    }

    .hero-title {
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ccc;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #444;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .floating-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.5);
    }

    .floating-button img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    @media (max-width: 700px) and (orientation: portrait) {
      .background-image {
        transform: translateX(calc(-50% + 20px)) scale(10);
        transform-origin: top center;
        min-width: unset;
      }
    }
  </style>
</head>
<body>

<!-- Картинка в фоне -->
<img class="background-image" src="https://github.com/IamDimoon/iamdimoon.github.io/raw/3950045cf80987dca3f85debe7dcace6d662dae2/bbg.webp" alt="фон">

<!-- Основной блок -->
<section class="hero">
  <div class="hero-content">
    <div class="hero-title">IamDimon</div>
    <div class="hero-subtitle">Ютубер, стример и ещё много чево</div>
  </div>
</section>

<!-- Кнопка -->
<a href="/clicker/" class="floating-button" target="_blank">
  <img src="https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cleker.png" alt="Кнопка">
</a>

<script>
  // Удаляем скрипт автоматической прокрутки, так как она больше не нужна
</script>

</body>
</html>
