<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8" />

  <title>IamDimon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: #111;
      position: relative;
    }

    /* –ù–æ–≤—ã–π —Ñ–æ–Ω */
    .background-wrapper {
      width: 100%;
      overflow: hidden;
    }

    .scrolling-background {
      display: block;
      width: 100%;
      height: auto;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 10%;
    }

    .hero-content {
      transform: translateY(-15%);
    }

    .hero-title {
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ccc;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    .facts-container {
      display: flex;
      flex-direction: column;
      gap: 60px;
      padding: 80px 20px;
      background: #2220;
      align-items: center;
    }

    .fact-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      background: #333;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .fact-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .fact-img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      flex-shrink: 0;
      object-fit: cover;
    }

    .fact-text {
      font-size: 1.4rem;
      line-height: 1.6;
      color: #ddd;
      flex: 1;
      text-align: left;
      padding: 0 30px;
    }

    .fact-box:nth-child(even) {
      flex-direction: row-reverse;
    }

    @media (max-width: 700px) {
      .fact-box {
        flex-direction: column !important;
        text-align: center;
      }

      .fact-text {
        padding: 20px 0 0;
      }

      .fact-img {
        width: 100%;
        height: auto;
      }
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #444;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .floating-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.5);
    }

    .floating-button img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<!-- üî• –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º—ã–π —Ñ–æ–Ω -->

<a href="/clicker/" class="floating-button" target="_blank">

<script>
  // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–∫—Ä–æ–ª–ª–µ
  let triggered = false;
  window.addEventListener('scroll', () => {
    if (!triggered && window.scrollY > 10) {
      triggered = true;
      document.getElementById('facts').scrollIntoView({ behavior: 'smooth' });
    }
  });

  // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, {
    threshold: 0.2
  });

  document.querySelectorAll('.fact-box').forEach(box => {
    observer.observe(box);
  });
</script>
