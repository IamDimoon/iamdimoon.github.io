<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IamDimon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: #000;
      position: relative;
    }

    /* ---- particles.js container ---- */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000000;
      z-index: -1;
    }

    .hero {
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0 10%;
      height: 100vh;
      z-index: 1;
    }

    .hero-content {
      max-width: 1000px;
    }

    .hero-title {
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ccc;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #444;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .floating-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.5);
    }

    .floating-button img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    @media (max-width: 700px) {
      .hero-title {
        font-size: 3rem;
      }
      
      .hero-subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<!-- particles.js container -->
<div id="particles-js"></div>

<!-- Основной блок -->
<section class="hero">
  <div class="hero-content">
    <div class="hero-title">IamDimon</div>
    <div class="hero-subtitle">Ютубер, стример и ещё много чево</div>
  </div>
</section>

<!-- Кнопка -->
<a href="/clicker/" class="floating-button" target="_blank">
  <img src="https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cleker.png" alt="Кнопка">
</a>

<!-- Используем HTTPS версию particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
  // Инициализация частиц
  document.addEventListener('DOMContentLoaded', function() {
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 3,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  });
</script>

</body>
</html>
