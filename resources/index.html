<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IamDimon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: #000;
    }

    /* Навигационное меню */
    .nav-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50%;
    }

    .nav-button {
      color: white;
      text-decoration: none;
      padding: 12px 18px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      text-align: center;
      flex: 1;
    }

    .nav-button:hover {
      color: #ccc;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .nav-divider {
      width: 1px;
      height: 24px;
      background-color: white;
      margin: 0 8px;
      opacity: 0.6;
    }

    /* Контент */
    .content {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 200vh; /* место на 2 экрана */
    }

    .box {
      border: 2px solid white;
      padding: 40px;
      text-align: center;
      font-size: 2rem;
      margin-top: 50px;
    }

    @media (max-width: 700px) {
      .nav-buttons {
        width: 90%;
      }

      .nav-button {
        font-size: 0.9rem;
        padding: 10px 12px;
      }

      .nav-divider {
        height: 20px;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>

<!-- Навигационное меню -->
<nav class="nav-menu">
  <a href="https://iamdimon.ru/" class="nav-button">Главная</a>
  <div class="nav-container">
    <div class="nav-buttons">
      <a href="https://iamdimon.ru/aboutme" class="nav-button">Обо мне</a>
      <div class="nav-divider"></div>
      <a href="https://iamdimon.ru/links" class="nav-button">Ссылки</a>
      <div class="nav-divider"></div>
      <a href="https://iamdimon.ru/resources" class="nav-button">Ресурсы</a>
      <div class="nav-divider"></div>
      <a href="https://iamdimon.ru/error404" class="nav-button">Отправить арт</a>
      <div class="nav-divider"></div>
      <a href="https://iamdimon.ru/faq" class="nav-button">FaQ</a>
    </div>
  </div>
</nav>

<!-- Контент -->
<div class="content">
  <div class="box">текст1</div>
</div>

</body>
</html>
