<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ú–µ–º –°—Ç–∞–≤–∫–∏</title>

<style>
body{
    background:#0f172a;
    color:white;
    font-family:Arial, sans-serif;
    margin:0;
    padding:20px;
}

h1{
    text-align:center;
}

.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap:20px;
    max-width:1000px;
    margin:40px auto;
}

.team{
    background:#1e293b;
    padding:15px;
    border-radius:15px;
    text-align:center;
}

.team img{
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:10px;
}

button{
    margin-top:10px;
    padding:10px;
    width:100%;
    border:none;
    border-radius:8px;
    background:#22c55e;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#16a34a;
}

.votes{
    margin-top:8px;
    font-size:14px;
    opacity:0.8;
}
</style>

</head>

<body>

<h1>üî• –ú–µ–º –°—Ç–∞–≤–∫–∏</h1>

<div class="grid" id="teams"></div>

<script>
const teams = [
    {id:0, name:"–ö–æ–º–∞–Ω–¥–∞ 1", img:"team1.jpg"},
    {id:1, name:"–ö–æ–º–∞–Ω–¥–∞ 2", img:"team2.jpg"},
    {id:2, name:"–ö–æ–º–∞–Ω–¥–∞ 3", img:"team3.jpg"},
    {id:3, name:"–ö–æ–º–∞–Ω–¥–∞ 4", img:"team4.jpg"},
    {id:4, name:"–ö–æ–º–∞–Ω–¥–∞ 5", img:"team5.jpg"},
    {id:5, name:"–ö–æ–º–∞–Ω–¥–∞ 6", img:"team6.jpg"},
    {id:6, name:"–ö–æ–º–∞–Ω–¥–∞ 7", img:"team7.jpg"},
    {id:7, name:"–ö–æ–º–∞–Ω–¥–∞ 8", img:"team8.jpg"}
];

const container = document.getElementById("teams");

function getVotes(){
    return JSON.parse(localStorage.getItem("votes") || "{}");
}

function saveVotes(v){
    localStorage.setItem("votes", JSON.stringify(v));
}

function vote(id){
    let votes = getVotes();
    votes[id] = (votes[id] || 0) + 1;
    saveVotes(votes);
    render();
}

function render(){
    const votes = getVotes();
    container.innerHTML = "";

    teams.forEach(t=>{
        const div = document.createElement("div");
        div.className = "team";

        div.innerHTML = `
            <img src="${t.img}">
            <h3>${t.name}</h3>
            <button onclick="vote(${t.id})">–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å</button>
            <div class="votes">–ì–æ–ª–æ—Å–æ–≤: ${votes[t.id] || 0}</div>
        `;

        container.appendChild(div);
    });
}

render();
</script>

</body>
</html>
