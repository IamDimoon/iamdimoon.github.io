<!DOCTYPE html>

<style>
body{margin:0;background:#000;color:#cbd5e1;font-family: Inter, Arial, sans-serif;}
.main{padding:40px 20px 60px 20px;min-height:80vh;}
.top-banner{display:flex;justify-content:center;margin-bottom:60px;}
.top-banner img{max-width:1000px;width:95%;animation:pulse 3s ease-in-out infinite;}
@keyframes pulse{0%{transform: scale(1);}50%{transform: scale(1.06);}100%{transform: scale(1);}}
.roulette-wrap{max-width:1200px;margin:0 auto 60px auto;text-align:center;}
.roulette-container{position:relative;overflow:hidden;border:2px solid #1e293b;border-radius:12px;height:200px;background:#020617;}
.pointer{position:absolute;left:50%;top:-25px;transform:translateX(-50%);font-size:40px;z-index:5;}
.roulette-track{display:flex;align-items:center;height:100%;transition: transform 4s cubic-bezier(.1,.7,.1,1);}
.roulette-item{min-width:220px;padding:10px;}
.roulette-item img{width:100%;height:160px;object-fit:cover;border-radius:8px;}
.spin-btn{margin-top:15px;padding:12px 28px;border:none;border-radius:8px;background:#2563eb;color:white;font-weight:700;cursor:pointer;}
.grid{max-width:1000px;margin:auto;display:flex;flex-direction: column;gap:15px;}
.team-block{display:flex;align-items:center;background:#0f172a;border-radius:12px;padding:10px 20px;min-height:100px;}
.team-icon{flex: 0 0 120px;}
.team-icon img{width:100%;border-radius:10px;}
.team-info{flex:1;display:flex;flex-direction:column;justify-content:center;margin-left:20px;}
.team-info h3{margin:0 0 6px 0;}
.player-names{font-size:14px;color:#cbd5e1;margin-bottom:6px;}
.vote-btn{padding:6px 16px;border:none;border-radius:8px;background:#1d4ed8;color:white;font-weight:600;cursor:pointer;width:120px;align-self:flex-start;}
.vote-btn:disabled{background:#555;cursor:not-allowed;}
.team-votes{flex: 0 0 60px;text-align:center;font-weight:700;font-size:18px;color:#fff;}
.footer{width:100%;background:linear-gradient(180deg,#020617,#020617ee);border-top:1px solid #111827;margin-top:60px;}
.footer-inner{max-width:1200px;margin:auto;padding:30px 20px;}
.footer-top{display:flex;justify-content:space-between;align-items:flex-start;flex-wrap:wrap;}
.footer-logo img{height:40px;margin-bottom:18px;}
.footer-links{display:flex;flex-wrap:wrap;gap:24px;margin-bottom:18px;}
.footer-links a{color:#94a3b8;text-decoration:none;font-size:14px;}
.footer-links a:hover{color:white;}
.copy{font-size:13px;color:#64748b;}
.social{display:flex;gap:16px;}
.social div{width:22px;height:22px;background:#334155;border-radius:6px;}
</style>
</head>

<script>
const teams = [

    {id:1,name:"üü†–û—Ä–∞–Ω–∂–µ–≤—ã–µ –õ–æ—Ö–º–∞—Ç—ã–µ",img:"https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cubostavki/2q.webp",players:["sinouu","Pajojda_1","D1alm","glebbomj_"]},
    {id:2,name:"üü°–ñ–µ–ª—Ç–æ–µ –ü–∏–≤–æ",img:"https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cubostavki/3q.webp",players:["qStoryteller","Meyerhold","Runya0490","_GeWa"]},
    {id:3,name:"üü¢–ó–µ–ª–µ–Ω—ã–µ C–ª–æ–Ω–∏–∫–∏",img:"https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cubostavki/4q.webp",players:["vanoki","itsPKJ_","_ZeOoOoOoN_","NickeyKV"]},
    {id:4,name:"ü©µ–ì–æ–ª—É–±—ã–µ –°–º—É—Ä—Ñ—ã",img:"https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cubostavki/5q.webp",players:["N7ghtmare","Urec2247","___Meli___","_Cerebr0_"]},
    {id:5,name:"üîµ–°–∏–Ω–∏–µ –ö–æ—Ç–∞–∫–±–∞—Å—ã",img:"https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cubostavki/6q.webp",players:["Mslan_G","J3mph","Lilredisx3","Isenyor"]},
    {id:6,name:"üü£–§–∏–æ–ª–µ—Ç–æ–≤—ã–µ –ó–ª–æ–¥–µ–∏",img:"https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cubostavki/7q.webp",players:["Smash131","Bikelt","_Halico_","Lolotrack"]},
    {id:7,name:"ü©∑–†–æ–∑–æ–≤—ã–µ –ù–µ–∑–∞–±—É–¥–∫–∏",img:"https://raw.githubusercontent.com/IamDimoon/iamdimoon.github.io/main/cubostavki/8q.webp",players:["Ya_Eto_Chepyha","Nexital","ametist_","IamDimoon"]}
];

const track = document.getElementById("rouletteTrack");

// –û–±–Ω—É–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –≥–æ–ª–æ—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
localStorage.setItem("votes", JSON.stringify({}));
localStorage.setItem("userVotes", JSON.stringify({}));

function buildRoulette(){
    let html="";
    for(let i=0;i<20;i++){
        teams.forEach(t=>{
            html+=`<div class="roulette-item"><img src="${t.img}"></div>`;
        });
    }
    track.innerHTML = html;
}

function spin(){
    const itemWidth = 220; 
    const winnerIndex = Math.floor(Math.random()*teams.length);
    const loops = 10;
    const move = (loops * teams.length + winnerIndex) * itemWidth;
    track.style.transform = `translateX(-${move}px)`;
}

buildRoulette();

function getVotes(){return JSON.parse(localStorage.getItem("votes")||"{}");}
function getUserVotes(){return JSON.parse(localStorage.getItem("userVotes")||"{}");}

function vote(id){
    const userVotes = getUserVotes();
    // –ø—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∑–∞ –ª—é–±—É—é –∫–æ–º–∞–Ω–¥—É
    if(Object.keys(userVotes).length>0) return; 
    let votes = getVotes();
    votes[id] = (votes[id]||0)+1;
    localStorage.setItem("votes", JSON.stringify(votes));
    userVotes[id]=true;
    localStorage.setItem("userVotes", JSON.stringify(userVotes));
    render();
}

function render(){
    const container=document.getElementById("teams");
    const votes=getVotes();
    const userVotes=getUserVotes();
    container.innerHTML="";
    const sortedTeams = [...teams].sort((a,b)=> (votes[b.id]||0) - (votes[a.id]||0));
    const hasVoted = Object.keys(userVotes).length>0;
    sortedTeams.forEach(t=>{
        const disabled = hasVoted || userVotes[t.id] ? 'disabled' : '';
        container.innerHTML+=`
        <div class="team-block">
            <div class="team-icon">
                <img src="${t.img}">
            </div>
            <div class="team-info">
                <h3>${t.name}</h3>
                <div class="player-names">${t.players.join(' ')}</div>
                <button class="vote-btn" onclick="vote(${t.id})" ${disabled}>–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å</button>
            </div>
            <div class="team-votes">${votes[t.id]||0}</div>
        </div>`;
    });
}

render();
</script>
